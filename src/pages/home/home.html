<ion-header>
  <ion-navbar>
    <ion-title>Weather Forecast</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{weather.name}}</h2>
        <div class="icon"><img src="http://openweathermap.org/img/wn/{{weather.weather[0].icon}}@2x.png" alt=""></div>
        <h3 class=description>{{weather.weather[0].description}}</h3>
        <h1 class=temperature>{{weather.main.temp}} °C</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-150>
        <ion-list>
          <ion-item>
            <strong>Min: </strong>{{weather.main.temp_min}} °C
          </ion-item>
          <ion-item>
            <strong>Max: </strong>{{weather.main.temp_max}} °C
          </ion-item>
          <ion-item>
            <strong>Pressure: </strong>{{weather.main.pressure}} hPa
          </ion-item>
          <ion-item>
            <strong>Humidity: </strong>{{weather.main.humidity}} %
          </ion-item>
          <ion-item>
            <strong>Wind: </strong>{{weather.wind.speed}} km/h
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
